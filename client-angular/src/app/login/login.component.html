<div class="container">
    <div class="row">
      <div class="col-md-6 mt-5 mx-auto">
        <form (submit)="login()">
          <h1 class="h3 mb-3 font-weight-normal">Please Login</h1>
          <div class="form-group">
            <label for="userName">Username</label>
            <input type="userName" class="form-control" name="userName" placeholder="Enter Username" [(ngModel)]="user" >
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password"[(ngModel)]="pass">
          </div>
          <button type="submit" class="btn btn-lg btn-primary btn-block">login</button>
        </form>
      </div>
    </div>
  </div>
