<div class="container">
  <div class="row">
    <div class="col-md-6 mt-5 mx-auto">

      <h3 class="text-center">ADD TASK</h3>
      <div class="addtitle">
        <label for="posttitle">Title</label>
        <input type="title" class="form-control" name="title" placeholder="Enter Title"[(ngModel)]="newPost.postTitle" >
      </div>
      
      <div class="addbody">
        <label for="postBody">Body</label>
        <textarea class="form-control" id="postBody" rows="3" placeholder="Enter Body" [(ngModel)]="newPost.postBody"></textarea>
      </div>
      <button type="button" class="btn btn-lg btn-primary btn-block" (click)="addPost()">SUBMIT</button>

    </div>
  </div>
</div>
