<div class="container">
  <div class="jumbotron mt-5">
    <div class="col-sm-8 mx-auto">
      <h3 class="text-center">Wellcome</h3>
    </div>

    <ul>

      <li *ngFor="let user of users">
        <h1>Hello {{user.FirstName}} {{user.LastName}}</h1>
      </li>
    </ul>

  </div>

</div>
<div class="container">
  <div class="jumbotron mt-5">
    <div class="col-sm-8 mx-auto">
      <h3 class="text-center">Notes</h3>
    </div>
    <div class="all">

      <ul>

        <li *ngFor="let post of posts">



          <p>{{post.PostTitle}}</p>

          <p>{{post.PostBody}}</p>
          <button type="button" class="btn btn-danger" (click)="deletePost(post.PostId)">Remove</button>
          <a [routerLink]="['/post/edit',post.PostId]"><button type="button" class="btn btn-success">edit</button></a>



        </li>



      </ul>
    </div>

  </div>
</div>
